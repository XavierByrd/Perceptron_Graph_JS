<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GraphJS</title>
  </head>
  <body>
    <canvas id="graph"></canvas>
    <script type="text/javascript" src="graphjs/graph.js"></script>
    <!-- Only for test, example of usage -->
    <script>
      var g = new Graph("graph", 500, 500);
      g.defineEquation("x");
      g.defineScale(10, 10, 8);
      g.enableGraphTicks(true);
      g.enablePointEvaluation(true);
      g.drawGraphAxis();

      pointArray = g.generateRandomPoints(20);
      g.drawPointsAsCircles(pointArray);
      g.graphEquation();
    </script>
  </body>
</html>
